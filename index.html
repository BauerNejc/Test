<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Test Me</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- BOOTSTRAP -->
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

        <!-- FONT AWESOME -->
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

        <!--GOOGLE FONTS -->
        <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">

        <!-- CSS -->
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>

    <!-- CONTACT SECTION -->

    <section id="contact">
        <div id="contact-container" class="container">
            <h1>Find First Non-Repeating Character<span class="orange">...</span></h1>
            <div class="row">
            <div class="col-xs-12 col-md-6 text-area">
                <textarea id="text-area" name="textarea" rows="7" cols="40" placeholder="Test me out!" required></textarea>
                <button id="send-button" class="btn btn-warning">Send</button>
            </div>
            <div class="col-xs-12 col-md-6 table-responsive">
                <table id="my-table" class="table table-bordered table-striped">
                    <thead>
                        <th class="centered">Sentence</th>
                        <th class="centered">First non-repeating character</th>
                    </thead>
                    <tbody id="table-body">
                    </tbody>
                </table>
            </div>
            </div>
        </div>
    </section>



    <!-- JQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- BOOTSTRAP JS-->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!-- MAIN JS-->
    <script src="js/script.js"></script>
         
    </body>
</html>
